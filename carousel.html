<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한 캐러셀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .carousel-container {
            position: relative;
            width: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .slide1 { background-color: #ff6363; }
        .slide2 { background-color: #63ff87; }
        .slide3 { background-color: #6387ff; }
        .slide4 { background-color: #ff63d4; }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .play-pause {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .play-pause:hover {
            background-color: rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item slide1">Slide 1</div>
            <div class="carousel-item slide2">Slide 2</div>
            <div class="carousel-item slide3">Slide 3</div>
            <div class="carousel-item slide4">Slide 4</div>
        </div>
        
        <div class="controls">
            <button id="prev">⬅</button>
            <button id="next">➡</button>
        </div>

        <button id="playPause" class="play-pause">⏸ 정지</button>
    </div>

    <script>
        const carousel = document.querySelector(".carousel");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        const playPauseBtn = document.getElementById("playPause");

        let index = 0;
        let interval;
        let isPlaying = true;
        const totalSlides = document.querySelectorAll(".carousel-item").length;

        function updateCarousel() {
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            index = (index + 1) % totalSlides; // 무한 루프
            updateCarousel();
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides; // 무한 루프
            updateCarousel();
        }

        function startAutoPlay() {
            interval = setInterval(nextSlide, 3000);
        }

        function stopAutoPlay() {
            clearInterval(interval);
        }

        function togglePlayPause() {
            if (isPlaying) {
                stopAutoPlay();
                playPauseBtn.textContent = "▶ 재생";
            } else {
                startAutoPlay();
                playPauseBtn.textContent = "⏸ 정지";
            }
            isPlaying = !isPlaying;
        }

        prevBtn.addEventListener("click", prevSlide);
        nextBtn.addEventListener("click", nextSlide);
        playPauseBtn.addEventListener("click", togglePlayPause);

        startAutoPlay(); // 자동 실행
    </script>

</body>
</html>
