<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 테스트 페이지</title>	
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
</head>
<body>

    <div class="product-detail-container">
    
        <h2 class="product-title">타이틀을 입력하세요.</h2>
        <div class="product-scroll-container">
            <button class="scroll-button prev-button">&#60;</button> <!-- 이전 버튼 -->
            <div class="product-scroll">
                <div class="product-card">
                    <img src="https://4ddig.tenorshare.com/images/photo-issues/how-to-increase-resolution-of-image-in-photoshop-1.webp?w=620&h=413" alt="제품 이미지">
                    <h2>제품명 1</h2>
                    <p>첫 번째 제품 설명</p>
                    <button class="buy-button">구매하기</button>
                </div>

                <div class="product-card">
                    <img src="https://4ddig.tenorshare.com/images/photo-issues/how-to-increase-resolution-of-image-in-photoshop-1.webp?w=620&h=413" alt="제품 이미지">
                    <h2>제품명 2</h2>
                    <p>두 번째 제품 설명</p>
                    <button class="buy-button">구매하기</button>
                </div>

                <div class="product-card">
                    <img src="https://4ddig.tenorshare.com/images/photo-issues/how-to-increase-resolution-of-image-in-photoshop-1.webp?w=620&h=413" alt="제품 이미지">
                    <h2>제품명 3</h2>
                    <p>세 번째 제품 설명</p>
                    <button class="buy-button">구매하기</button>
                </div>

                <div class="product-card">
                    <img src="https://4ddig.tenorshare.com/images/photo-issues/how-to-increase-resolution-of-image-in-photoshop-1.webp?w=620&h=413" alt="제품 이미지">
                    <h2>제품명 4</h2>
                    <p>네 번째 제품 설명</p>
                    <button class="buy-button">구매하기</button>
                </div>

                <div class="product-card">
                    <img src="https://4ddig.tenorshare.com/images/photo-issues/how-to-increase-resolution-of-image-in-photoshop-1.webp?w=620&h=413" alt="제품 이미지">
                    <h2>제품명 5</h2>
                    <p>다섯 번째 제품 설명</p>
                    <button class="buy-button">구매하기</button>
                </div>
            </div>
            <button class="scroll-button next-button">&#62;</button> <!-- 다음 버튼 -->
        </div>

    </div>

    <style>
        /* 기본 스타일 */
        .product-detail-container {
            max-width: 1000px;
            margin: 0 auto;
            font-family: 'NanumSquareNeo', sans-serif;
        }

        .product-title {
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* 스크롤 가능한 카드형 컨테이너 */
        .product-scroll-container {
            position: relative;
            max-width: 1000px;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        /* 스크롤 가능한 카드 리스트 */
        .product-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            padding: 10px 0;
            scrollbar-width: none; /* Firefox */
        }

        .product-scroll::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        /* 개별 카드 스타일 */
        .product-card {
            flex: 0 0 auto;
            width: 250px;
            height: 320px;
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 5px;
        }

        .product-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 14px;
            color: #666;
        }

        .buy-button {
            padding: 10px;
            font-size: 16px;
            background: #4ca6c9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buy-button:hover {
            background: #a0e2fc;
        }

        /* 이전/다음 버튼 */
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            z-index: 10;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        .scroll-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .scroll-button {
                display: none; /* 모바일에서는 버튼 숨김 */
            }

            .product-scroll {
                overflow-x: scroll;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scrollContainer = document.querySelector(".product-scroll");
            const prevButton = document.querySelector(".prev-button");
            const nextButton = document.querySelector(".next-button");
            const scrollAmount = 265; // 한 번에 이동할 거리 (카드 크기 + 간격)

            prevButton.addEventListener("click", function () {
                scrollContainer.scrollBy({ left: -scrollAmount, behavior: "smooth" });
            });

            nextButton.addEventListener("click", function () {
                scrollContainer.scrollBy({ left: scrollAmount, behavior: "smooth" });
            });
        });
    </script>

</body>
</html>
