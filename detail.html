<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 상세 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .detail-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        .text-overlay {
            position: absolute;
            margin-top: 100px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .image-container {
                height: 250px;
                margin: 10px;
            }

            .image-container img {
                width: 700px;
                position: absolute;
                margin-top: 0px;
                margin-left: 10px;
            }

            .text-overlay {
                margin-top: 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <div class="image-container">
            <img src="https://www.apple.com/kr/macbook-air/images/overview/design/design_hero_static__e56c1v71mr6u_large.jpg" alt="제품 이미지">
            <div class="text-overlay">제품 설명 텍스트</div>
        </div>
    </div>
</body>
</html>
