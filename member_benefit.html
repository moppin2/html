<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Jost', 'NanumSquareNeo';
            margin: 10px;
            font-size: .80rem;
        }
    </style>
</head>
<body>
    <div class="benefit-wrap">
        <img class="benefit-image" src="https://calmmind.co.kr/_wg/import/sub/img/member_benefit.jpg?d=2" alt="">
        <div class = "benefit-text-box">
            <h2 class="benefit-h2">이름뿐인 회원할인은 이제 그만!<br>어디에도 없던 회원혜택!</h2>
            <p class="benefit-p">가입만 해도 할인 + 배송비 쿠폰<br>작은 성장과 도전의 여정을 함께합니다.</p>
        </div>
    </div>
    <style>
        .benefit-wrap{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            min-width: calc(100% + 20px); /* 현재 부모 크기보다 20px 증가 (좌우 10px씩) */
            margin: -10px;
            max-width: 1260px;
            height: 300px;
            overflow: hidden;
        }
        .benefit-image{
            width: 1260px;
            margin: -170px 0 0 0;
        }
        .benefit-text-box{
            position: absolute;
            width: 100%;
            margin: 0;
            max-width: 1260px;
        }

        .benefit-h2{
            color: white;
            font-size: 45px;
            height: 170px;
            margin: 0;
            padding: 20px 0 0 calc(100%*0.35 - 250px);
            text-align: left;
        }

        .benefit-p{
            color: white;
            font-size: 16px;
            margin: 0;
            padding: 0 0 0 calc(100%*0.35 - 250px);
            text-align: left;
        }

        @media (max-width: 768px){
            .benefit-wrap{
                height: 500px;
                width: 100%;
            }
            .benefit-image{
                min-width: 1260px;
                height: auto;
                margin: -120px 0 0 -550px;
            }
            .benefit-h2{
                font-size: 23px;
                height: 280px;
                padding: 20px;
                text-align: center;
                text-shadow: 2px 2px 1px rgba(0, 0, 0, .5);
            }
            .benefit-p{                
                font-size: 16px;
                /* color: #000; */
                padding: 0 20px;
                text-align: center;
                text-shadow: 2px 2px 1px rgba(0, 0, 0, .5);
            }
        }
    </style>
    
</body>
</html>
