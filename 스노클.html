    <style>
    
    
    
    
    
    
    
    
    /* 스크롤 가능한 카드형 컨테이너 */
    .product-scroll-container {
        position: relative;
        max-width: 1000px;
        overflow: hidden;
        margin: 0 auto;
        display: flex;
        align-items: center;
    }
    
    /* 가로 스크롤되는 카드 리스트 */
    .product-scroll {
        display: flex;
        padding: 0 0 10px;
        gap: 15px;
        overflow-x: auto;
        scroll-behavior: smooth;
        white-space: nowrap;
        scrollbar-width: none; /* Firefox */
    }
    
    .product-scroll::-webkit-scrollbar {
        display: none; /* Chrome, Safari */
    }
    
    /* 개별 카드 스타일 */
    .product-card {
        flex: 0 0 auto;
        overflow: hidden;
        width: 250px;
        height: 290px;
        text-align: center;
        padding: 10px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .product-card img {
        width: 100%;
        border-radius: 5px;
    }
    
    .product-card h2 {
        font-size: 18px;
        margin: 10px 0;
    }
    
    .product-card p {
        font-size: 14px;
        color: #666;
    }
    
    /* 이전/다음 버튼 */
    .scroll-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 18px;
        z-index: 10;
    }
    
    .scroll-button:hover {
        background: rgba(0, 0, 0, 0.8);
    }
    
    .prev-button,
    .full-prev-button {
        left: 10px;
    }
    
    .next-button,
    .full-next-button {
        right: 10px;
    }
    
    /* 풀 이미지 스크롤 컨테이너 */
    .full-image-scroll-container {
        position: relative;
        max-width: 1000px;
        overflow: hidden;
        margin: 0 auto;
        display: flex;
        align-items: center;
    }
    
    .full-image-scroll {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        scroll-behavior: smooth;
        white-space: nowrap;
        scrollbar-width: none; /* Firefox */
    }
    
    .full-image-scroll::-webkit-scrollbar {
        display: none; /* Chrome, Safari */
    }
    
    .full-image-card {
        flex: 0 0 auto;
        width: 300px;
        height: 300px;
        overflow: hidden;
        border-radius: 5px;
    }
    
    .full-image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    /* 반응형 스타일 */
    @media (max-width: 768px) {
        .product-detail.basic {
            flex-direction: column;
            text-align: center;
        }
    
        .product-grid {
            grid-template-columns: 1fr;
            text-align: center;
        }
    
        .product-title {
            text-align: center;
        }
    
        .scroll-button {
            display: none; /* 모바일에서는 버튼 숨김 */
        }
    
        .product-scroll {
            overflow-x: scroll;
        }
    }
    
	
	</style>

	<script>
        document.addEventListener("DOMContentLoaded", function () {
            const scrollContainer = document.querySelector(".product-scroll");
            const prevButton = document.querySelector(".prev-button");
            const nextButton = document.querySelector(".next-button");
            const scrollAmount = 265; // 한 번에 이동할 거리 (카드 크기 + 간격)

            prevButton.addEventListener("click", function () {
                scrollContainer.scrollBy({ left: -scrollAmount, behavior: "smooth" });
            });

            nextButton.addEventListener("click", function () {
                scrollContainer.scrollBy({ left: scrollAmount, behavior: "smooth" });
            });
        });

		document.addEventListener("DOMContentLoaded", function () {
			const scrollContainer = document.querySelector(".full-image-scroll");
			const prevButton = document.querySelector(".full-prev-button");
			const nextButton = document.querySelector(".full-next-button");
			const scrollAmount = 310; // 한 번에 이동할 거리 (카드 크기 + 간격)

			prevButton.addEventListener("click", function () {
				scrollContainer.scrollBy({ left: -scrollAmount, behavior: "smooth" });
			});

			nextButton.addEventListener("click", function () {
				scrollContainer.scrollBy({ left: scrollAmount, behavior: "smooth" });
			});
		});
    </script>
