<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .content{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background-color: gray;
            overflow: hidden;
        }
        .vision-image{
            width: 1200px;
            margin: -130px
        }
        .text{
            position: absolute;
            color: white;
            padding: 20px;
            font-size: 50px;
        }

        @media (max-width: 480px){
            .content{
                height: 500px;
                width: 100%;
            }
            .vision-image{
                height: 500px;
                margin: 0 0 0 280px;
            }
            .text{                
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img class="vision-image" src="https://calmmind.co.kr/_wg/import/sub/img/vision.jpg" alt="">
        <h2 class="text">One tiny step forward, like breathing.</h2>
    </div>
    
</body>
</html>
