<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Jost', 'NanumSquareNeo';
            margin: 10px;
            font-size: .80rem;
        }
    </style>
</head>
<body>
    <div class="vision-wrap">
        <img class="vision-image" src="https://calmmind.co.kr/_wg/import/sub/img/vision.jpg?d=15" alt="">
        <div class = "vision-text-box">
            <h2 class="vision-h2">One tiny step forward, like breathing.</h2>
            <p class="vision-p">캄마인드 프리다이빙은 여러분의<br>작은 성장과 도전의 여정을 함께합니다.</p>
        </div>
    </div>
    <style>
        .vision-wrap{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            min-width: calc(100% + 20px); /* 현재 부모 크기보다 20px 증가 (좌우 10px씩) */
            margin: -10px;
            max-width: 1260px;
            overflow: hidden;
        }
        .vision-image{
            width: 1260px;
        }
        .vision-text-box{
            position: absolute;
            width: 100%;
            margin: 0;
            max-width: 1260px;
        }

        .vision-h2{
            color: white;
            font-size: 40px;
            height: 320px;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .vision-p{
            color: white;
            font-size: 16px;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px){
            .vision-wrap{
                height: 500px;
                width: 100%;
            }
            .vision-image{
                min-width: 1500px;
                height: auto;
                margin: -10px 0 0 70px;
            }
            .vision-h2{
                font-size: 30px;
                height: 370px;
            }
            .vision-p{                
                font-size: 14px;
            }
        }
    </style>
    
</body>
</html>
